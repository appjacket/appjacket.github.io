<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/countdown.css">
    <title>AppJacket, Inc.</title>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="/css/cover.css" rel="stylesheet">
  </head>
  
<body class="text-center">
    <div class="cover-container d-flex p-4 mx-auto flex-column" style="
    height: 100vh;
    overflow: auto;
">
    <header class="masthead mb-0">
    <div class="inner">
      <h3 class="masthead-brand">AppJacket, Inc.</h3>
      <nav class="nav-width nav nav-masthead justify-content-center">
        <a class="nav-link-width nav-link active" href="#">Home</a>
      </nav>
    </div>
      </header>
    <div class="cover-wrapper" style="min-height:60vh; overflow: auto">
      <div class="cover-container d-flex p-4 flex-column justify-content-around">
        <p class="lead">AppJacket is a Canadian company.</p>
        <div class="canada-flag d-flex p-4 flex-column justify-content-around" style="background-color: red">
          <span>Residents of Canada may enter:</span>
          <span><a href="https://appjacket.ca" style="color: #fff;text-shadow: none; background-color: red; border-bottom: .25rem solid;">here</a></span>
        </div>
        <span>NOTE:  The UFP Terms of Service are scheduled to take effect in:</span>
      </div>
      <div class="d-flex p-4 flex-row justify-content-around flex-wrap countdown-container countdown-container main-example"></div>
    </div>
  <footer class="footer mt-auto py-3">
    <div class="inner">
      <p>Thank you for your support!</p>
      <a href="/website/html/display_terms_and_conditions.html" target="_blank">terms and conditions</a>
    </div>
  </footer>
</div>
  
  
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdn.auth0.com/js/auth0/9.5.1/auth0.min.js"></script>
  
    <script src="/js/jquery.countdown.min.js"></script>
    <script src="/js/underscore-min.js"></script>
    <script type="text/template" id="main-example-template">
      <div class="time <%= label %>">
        <span class="count curr top"><%= curr %></span>
        <span class="count next top"><%= next %></span>
        <span class="count next bottom"><%= next %></span>
        <span class="count curr bottom"><%= curr %></span>
        <span class="label"><%= label.length < 6 ? label : label.substr(0, 3)  %></span>
      </div>
    </script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>

    
    

  </body>
</html>
